<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>auth-service</title>
</head>
<body>
  <h1>auth-service</h1>
  <form>
    <label for="form-username">username:</label><br>
    <input type="text" id="form-username" name="username" required="true"><br><br>
    <label for="form-password">password:</label><br>
    <input type="password" id="form-password" name="password" required="true"><br><br>
    <input type="button" value="Submit">
    <input type="reset" value="Reset">
  </form>
</body>
</html>
